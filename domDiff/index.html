  <div id="app">
    <ul>
      <li v-for="item in list" v-if="item" @click.prevent.stop="click" :class="{active:item}" :style="{}">
        {{item}}
      </li>
    </ul>
  </div>
  <script src="domDiff.js"></script>
  <script>
    function wutpl(tpl) {
      var code = tpl
        .replace(/&lt;/g, '<') // <
        .replace(/&gt;/g, '>') // >
        .replace(/<%=(.*?)%>/g, '\f_html_+= $1\f') // <%= %>
        .replace(/<%(.*?)%>/g, '\f$1\f') // <% %>
        .replace(/(^|\f)([\s\S]*?)(\f|$)/g, function ($, $1, $2, $3) { // \f html \f
          return '\n_html_+= "' + $2
            .replace(/\\/g, '\\\\') // \  ->  '\\'
            .replace(/\r?\n/g, '\\n') // \n  ->  '\\n'
            .replace(/"/g, '\\"') // "  ->  '\\"'
            + '"\n'
        })
      return Function('_data_', 'var _html_="";with(_data_){' + code + '}return _html_')
    }
  </script>
